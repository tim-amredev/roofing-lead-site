<header class="bg-white shadow-md">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <a href="{{ '/' | relative_url }}" class="flex items-center">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Instant Roofing Prices Logo" class="h-10">
        <span class="ml-3 text-xl font-bold text-blue-800">Instant Roofing Prices</span>
      </a>
      
      <!-- Mobile menu button -->
      <button id="mobile-menu-button" class="md:hidden flex items-center p-2 rounded-md text-gray-600 hover:text-blue-800 hover:bg-gray-100 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      
      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-8">
        <a href="{{ '/' | relative_url }}" class="text-gray-700 hover:text-blue-800 font-medium">Home</a>
        <a href="{{ '/services' | relative_url }}" class="text-gray-700 hover:text-blue-800 font-medium">Services</a>
        <a href="{{ '/pricing-calculator' | relative_url }}" class="text-gray-700 hover:text-blue-800 font-medium">Pricing Calculator</a>
        <a href="{{ '/blog' | relative_url }}" class="text-gray-700 hover:text-blue-800 font-medium">Blog</a>
        <a href="{{ '/about' | relative_url }}" class="text-gray-700 hover:text-blue-800 font-medium">About</a>
        <a href="{{ '/contact' | relative_url }}" class="text-gray-700 hover:text-blue-800 font-medium">Contact</a>
      </nav>
      
      <!-- Get Quote Button -->
      <a href="{{ '/pricing-calculator' | relative_url }}" class="hidden md:inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
        Get Free Quote
      </a>
    </div>
    
    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="md:hidden hidden pb-4">
      <nav class="flex flex-col space-y-3">
        <a href="{{ '/' | relative_url }}" class="text-gray-700 hover:text-blue-800 font-medium py-2">Home</a>
        <a href="{{ '/services' | relative_url }}" class="text-gray-700 hover:text-blue-800 font-medium py-2">Services</a>
        <a href="{{ '/pricing-calculator' | relative_url }}" class="text-gray-700 hover:text-blue-800 font-medium py-2">Pricing Calculator</a>
        <a href="{{ '/blog' | relative_url }}" class="text-gray-700 hover:text-blue-800 font-medium py-2">Blog</a>
        <a href="{{ '/about' | relative_url }}" class="text-gray-700 hover:text-blue-800 font-medium py-2">About</a>
        <a href="{{ '/contact' | relative_url }}" class="text-gray-700 hover:text-blue-800 font-medium py-2">Contact</a>
        <a href="{{ '/pricing-calculator' | relative_url }}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors text-center mt-2">
          Get Free Quote
        </a>
      </nav>
    </div>
  </div>
  
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</header>
